    <script>
        var map;

        var selectedDangerZone = null;
        var isEditMode = false;
        var isDeleteMode = false;
        var isAddMarkerMode = false;
        var dangerZones = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: {lat: 35.1796, lng: 129.0756}

            userMarker = new google.maps.Marker({
                position: {lat: 35.1796, lng: 129.0756},

            userCircle = new google.maps.Circle({
                strokeColor: "#0000FF",

                map: map,
                center: userMarker.getPosition(),
                radius: 300 // ì‚¬ìš©ì ì›ì˜ ë°˜ê²½ ì„¤ì •
            });

            map.addListener('click', function(e) {
                if (isAddMarkerMode) {
                    addMarkerDangerZone(e.latLng);

                } else {
                    updateUserLocation(e.latLng);

            });

            userMarker.addListener('dragend', function(e) {

            });

            drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: null,
                drawingControl: false,

            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {

                    var name = prompt("ìœ„í—˜ êµ¬ì—­ì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
                    if (name) {
                        var coords = event.overlay.getPath().getArray().map(coord => ({lat: coord.lat(), lng: coord.lng()}));
                        addDangerZone(name, "polygon", coords);
                    } else {
                        event.overlay.setMap(null);
                    }
                } else if (event.type === google.maps.drawing.OverlayType.CIRCLE) {
                    var name = prompt("ìœ„í—˜ êµ¬ì—­ì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
                    if (name) {
                        var center = event.overlay.getCenter();
                        var radius = event.overlay.getRadius();
                        addDangerZone(name, "circle", {center: {lat: center.lat(), lng: center.lng()}, radius: radius});
                    } else {
                        event.overlay.setMap(null);
                    }
                }
                drawingManager.setDrawingMode(null);
            });

            loadDangerZones();
            updateLocationDisplay(userMarker.getPosition());
            checkLoginStatus();
        }

        function updateUserLocation(latLng) {
            userMarker.setPosition(latLng);
            userCircle.setCenter(latLng);
            updateLocationDisplay(latLng);
            checkDangerZones();
        }

        function updateLocationDisplay(position) {
            document.getElementById('current-location').textContent = 
                `ìœ„ë„: ${position.lat().toFixed(6)}, ê²½ë„: ${position.lng().toFixed(6)}`;
        }

        function startDrawingDangerZone() {
            var drawingType = confirm("ë‹¤ê°í˜•ì„ ê·¸ë¦¬ë ¤ë©´ í™•ì¸ì„, ì›í˜•ì„ ê·¸ë¦¬ë ¤ë©´ ì·¨ì†Œë¥¼ í´ë¦­í•˜ì„¸ìš”.") 
                ? google.maps.drawing.OverlayType.POLYGON 
                : google.maps.drawing.OverlayType.CIRCLE;
            drawingManager.setDrawingMode(drawingType);
        }

        function enableAddMarkerMode() {
            isAddMarkerMode = true;
            alert("ìœ„í—˜ êµ¬ì—­(ì¥ì†Œ)ë¥¼ ì¶”ê°€í•  ìœ„ì¹˜ë¥¼ í´ë¦­í•˜ì„¸ìš”.");
        }

        function enableEditMode() {
            isEditMode = true;
            isDeleteMode = false;
            alert("ìˆ˜ì •í•  ìœ„í—˜ êµ¬ì—­(ì¥ì†Œ)ì„ í´ë¦­í•˜ì„¸ìš”.");
        }

        function enableDeleteMode() {
            isDeleteMode = true;
            isEditMode = false;
            alert("ì‚­ì œí•  ìœ„í—˜ êµ¬ì—­(ì¥ì†Œ)ì„ í´ë¦­í•˜ì„¸ìš”.");
        }

        function addMarkerDangerZone(latLng) {
            var name = prompt("ìœ„í—˜ ì¥ì†Œì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if (name) {
                var newZone = { name: name, type: "marker", latitude: latLng.lat(), longitude: latLng.lng() };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:9002/api/danger-zones",
                    contentType: "application/json",
                    data: JSON.stringify(newZone),
                    success: function(response) {
                        console.log("ìƒˆ ìœ„í—˜ ì¥ì†Œê°€ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.", response);
                        location.reload(); // í˜ì´ì§€ ë¦¬ë¡œë“œ ì¶”ê°€
                    },
                    error: function(error) {
                        console.error("ìœ„í—˜ ì¥ì†Œ ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                    }
                });
            }
        }

        function addDangerZone(name, type, data) {
            var newZone = { name: name, type: type };
            if (type === "polygon") {
                newZone.coords = data;
                newZone.coordinates = JSON.stringify(data);
            } else if (type === "circle") {
                newZone.center = data.center;
                newZone.latitude = data.center.lat;
                newZone.longitude = data.center.lng;
                newZone.radius = data.radius;
            }

            $.ajax({
                type: "POST",
                url: "http://localhost:9002/api/danger-zones",
                contentType: "application/json",
                data: JSON.stringify(newZone),
                success: function(response) {
                    console.log("ìƒˆ ìœ„í—˜ ì§€ì—­ì´ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.", response);
                    location.reload(); // í˜ì´ì§€ ë¦¬ë¡œë“œ ì¶”ê°€
                },
                error: function(error) {
                    console.error("ìœ„í—˜ ì§€ì—­ ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                }
            });
        }

        function updateDangerZone(index, name, data) {
            var zone = dangerZones[index];
            zone.name = name;
            if (zone.type === "polygon") {
                zone.coords = data.map(coord => ({lat: coord.lat(), lng: coord.lng()}));
                zone.coordinates = JSON.stringify(zone.coords);
            } else if (zone.type === "circle") {
            	zone.center = {lat: data.center.lat(), lng:
                data.center.lng()};
                zone.latitude = zone.center.lat;
                zone.longitude = zone.center.lng;
                zone.radius = data.radius;
            } else if (zone.type === "marker") {
                zone.latitude = data.latitude;
                zone.longitude = data.longitude;
            }

            var zoneToSend = {
                id: zone.id,
                name: zone.name,
                type: zone.type,
                coordinates: zone.coordinates,
                latitude: zone.latitude,
                longitude: zone.longitude,
                radius: zone.radius
            };

            $.ajax({
                type: "PUT",
                url: `http://localhost:9002/api/danger-zones/${zone.id}`,
                contentType: "application/json",
                data: JSON.stringify(zoneToSend),
                success: function(response) {
                    console.log("ìœ„í—˜ ì§€ì—­ì´ ì„±ê³µì ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.", response);
                    location.reload(); // í˜ì´ì§€ ë¦¬ë¡œë“œ ì¶”ê°€
                },
                error: function(error) {
                    console.error("ìœ„í—˜ ì§€ì—­ ì—…ë°ì´íŠ¸ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                }
            });
        }

        function removeDangerZone(index) {
            var zone = dangerZones[index];

            $.ajax({
                type: "DELETE",
                url: `http://localhost:9002/api/danger-zones/${zone.id}`,
                success: function(response) {
                    console.log("ìœ„í—˜ ì§€ì—­ì´ ì„±ê³µì ìœ¼ë¡œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", response);
                    location.reload(); // í˜ì´ì§€ ë¦¬ë¡œë“œ ì¶”ê°€
                },
                error: function(error) {
                    console.error("ìœ„í—˜ ì§€ì—­ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                }
            });
        }

        function displayDangerZones() {
            // ê¸°ì¡´ ì˜¤ë²„ë ˆì´ ì œê±°
            dangerZones.forEach(function(zone) {
                if (zone.overlay) {
                    zone.overlay.setMap(null);
                }
            });

            dangerZones.forEach(function(zone, index) {
                var overlay;
                if (zone.type === "circle") {
                    overlay = new google.maps.Circle({
                        strokeColor: "#FF0000",
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: "#FF0000",
                        fillOpacity: 0.35,
                        map: map,
                        center: { lat: zone.latitude, lng: zone.longitude },
                        radius: zone.radius,
                        editable: false
                    });
                } else if (zone.type === "polygon") {
                    overlay = new google.maps.Polygon({
                        paths: zone.coords,
                        strokeColor: "#FF0000",
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: "#FF0000",
                        fillOpacity: 0.35,
                        map: map,
                        editable: false
                    });
                } else if (zone.type === "marker") {
                    overlay = new google.maps.Marker({
                        position: { lat: zone.latitude, lng: zone.longitude },
                        map: map,
                        title: zone.name,
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                        }
                    });
                }

                google.maps.event.addListener(overlay, 'click', function(event) {
                    if (isEditMode) {
                        editDangerZone(index, zone, overlay);
                    } else if (isDeleteMode) {
                        if (confirm(`"${zone.name}"ì„(ë¥¼) ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                            removeDangerZone(index);
                        }
                    } else {
                        showDangerInfo(zone);
                    }
                });

                zone.overlay = overlay;
            });

            updateDangerList();
        }

        function editDangerZone(index, zone, overlay) {
            var newName = prompt("ìƒˆë¡œìš´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", zone.name);
            if (newName) {
                if (zone.type === "polygon") {
                    overlay.setEditable(true);
                    google.maps.event.addListenerOnce(overlay, 'mouseup', function() {
                        var newData = overlay.getPath().getArray();
                        updateDangerZone(index, newName, newData);
                        overlay.setEditable(false);
                    });
                } else if (zone.type === "circle") {
                    overlay.setEditable(true);
                    google.maps.event.addListenerOnce(overlay, 'mouseup', function() {
                        var newData = {
                            center: overlay.getCenter(),
                            radius: overlay.getRadius()
                        };
                        updateDangerZone(index, newName, newData);
                        overlay.setEditable(false);
                    });
                } else if (zone.type === "marker") {
                    var newLatLng = overlay.getPosition();
                    var newData = {
                        latitude: newLatLng.lat(),
                        longitude: newLatLng.lng()
                    };
                    updateDangerZone(index, newName, newData);
                }
            }
        }

        function showDangerInfo(zone) {
            var infoDiv = document.getElementById('danger-info');
            var infoContent = `<h3>${zone.name}</h3>`;

            switch(zone.type) {
                case 'polygon':
                    infoContent += `<p>ìœ í˜•: ìœ„í—˜êµ¬ì—­</p>`;
                    infoContent += `<p>ì¢Œí‘œ: ${zone.coordinates}</p>`;
                    break;
                case 'circle':
                    infoContent += `<p>ìœ í˜•: ìœ„í—˜êµ¬ì—­</p>`;
                    infoContent += `<p>ë°˜ê²½: ${zone.radius.toFixed(2)}m</p>`;
                    break;
                case 'marker':
                    infoContent += `<p>ìœ í˜•: ìœ„í—˜ì¥ì†Œ</p>`;
                    infoContent += `<p>ìœ„ë„: ${zone.latitude}</p>`;
                    infoContent += `<p>ê²½ë„: ${zone.longitude}</p>`;
                    break;
            }

            infoDiv.innerHTML = infoContent;
            infoDiv.style.display = 'block';
        }

        function updateDangerList() {
            var list = document.getElementById('danger-list');
            list.innerHTML = '<h3>ìœ„í—˜ ì§€ì—­ ëª©ë¡</h3>';
            dangerZones.forEach(function(zone, index) {
                var item = document.createElement('div');
                item.className = 'danger-item';
                item.textContent = zone.name;
                item.onclick = function() {
                    if (zone.type === "circle") {
                        map.setCenter({ lat: zone.latitude, lng: zone.longitude });
                    } else if (zone.type === "polygon") {
                        var bounds = new google.maps.LatLngBounds();
                        zone.coords.forEach(coord => bounds.extend(coord));
                        map.fitBounds(bounds);
                    } else if (zone.type === "marker") {
                        map.setCenter({ lat: zone.latitude, lng: zone.longitude });
                    }
                    map.setZoom(15);
                    showDangerInfo(zone);
                };
                list.appendChild(item);
            });
        }

        function checkDangerZones() {
            var userPosition = userCircle.getCenter();
            var userRadius = userCircle.getRadius();
            var dangerDetected = false;
            var dangerMessages = [];

            dangerZones.forEach(function(zone) {
                if (zone.type === "circle") {
                    var zoneCenter = new google.maps.LatLng({ lat: zone.latitude, lng: zone.longitude });
                    if (google.maps.geometry.spherical.computeDistanceBetween(userPosition, zoneCenter) <= (userRadius + zone.radius)) {
                        dangerDetected = true;
                        dangerMessages.push(`ì£¼ì˜! ${zone.name}ì— ì ‘ê·¼í–ˆìŠµë‹ˆë‹¤.`);
                    }
                } else if (zone.type === "polygon") {
                    var poly = new google.maps.Polygon({ paths: zone.coords });
                    if (google.maps.geometry.poly.containsLocation(userPosition, poly)) {
                        dangerDetected = true;
                        dangerMessages.push(`ì£¼ì˜! ${zone.name}ì— ë“¤ì–´ì™”ìŠµë‹ˆë‹¤.`);
                    } else {
                        // í´ë¦¬ê³¤ì˜ ëª¨ë“  ë³€ê³¼ ì›ì˜ ì¤‘ì‹¬ ê°„ì˜ ê±°ë¦¬ë¥¼ ê²€ì‚¬í•˜ì—¬ ê²¹ì¹¨ ì—¬ë¶€ í™•ì¸
                        var paths = poly.getPaths().getArray();
                        for (var i = 0; i < paths.length; i++) {
                            var path = paths[i];
                            for (var j = 0; j < path.getLength(); j++) {
                                var vertex1 = path.getAt(j);
                                var vertex2 = path.getAt((j + 1) % path.getLength());
                                var distance = google.maps.geometry.spherical.computeDistanceBetween(vertex1, userPosition);
                                if (distance <= userRadius) {
                                    dangerDetected = true;
                                    dangerMessages.push(`ì£¼ì˜! ${zone.name}ì— ì ‘ê·¼í–ˆìŠµë‹ˆë‹¤.`);
                                    break;
                                }
                            }
                            if (dangerDetected) break;
                        }
                    }
                } else if (zone.type === "marker") {
                    var markerPosition = new google.maps.LatLng({ lat: zone.latitude, lng: zone.longitude });
                    if (google.maps.geometry.spherical.computeDistanceBetween(userPosition, markerPosition) <= userRadius) {
                        dangerDetected = true;
                        dangerMessages.push(`ì£¼ì˜! ${zone.name}ì— ì ‘ê·¼í–ˆìŠµë‹ˆë‹¤.`);
                    }
                }
            });

            if (dangerDetected) {
                showAlertModal(dangerMessages.join('\n'));
            }
        }

        function showAlertModal(message) {
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('alertModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('alertModal').style.display = "none";
        }

        function checkLoginStatus() {
            const token = localStorage.getItem("Authorization");
            if (token) {
                document.getElementById('admin-controls').style.display = 'block';
            }
        }

        function loadDangerZones() {
            $.ajax({
                type: "GET",
                url: "http://localhost:9002/api/danger-zones",
                success: function(response) {
                    dangerZones = response.map(zone => {
                        if (zone.type === "polygon") {
                            zone.coords = JSON.parse(zone.coordinates);
                        }
                        return zone;
                    });
