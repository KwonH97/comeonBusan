<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>숙박 목록</title>
<script src="/js/common.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
    }

    #data {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto; /* 가운데 정렬 */
    }

    .lodgment-item {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center; /* 중앙 정렬 */
       
    }

    .pagination {
        text-align: center;
        margin: 20px 0;
        display: flex;
        justify-content: center;
    }

    .pagination button {
        margin: 0 5px;
        padding: 10px 20px;
        border: none;
        background-color: white;
        color: #007bff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .pagination button:disabled {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
    }

    .pagination button:hover:not(:disabled) {
        background-color: #e6f0ff;
    }

    .pagination button.current {
        border: 2px solid #007bff;
        color: #007bff;
        font-weight: bold;
        cursor: default;
    }
    
    #button-container {
    	display: flex;
        gap: 10px;
        margin-top: 20px;
        justify-content: center;
    }
    
    	.hiddenButton {
        	background-color: #e71b85;
        	color: white;
        	border: none;
        	border-radius: 12px;
        	padding: 8px 16px;
        	font-size: 14px;
        	font-weight: bold;
        	cursor: pointer;
        	transition: background-color 0.3s ease, color 0.3s ease;
        	text-align: center;
        }
        
        .hiddenButton:hover, #reviewBtn:hover {
        	background-color: #c2185b;
        	color: white;
        }
        
        #reviewBtn {
        	background-color: #007bff;
        	color: white;
        	border: none;
        	border-radius: 12px;
        	padding: 8px 16px;
        	font-size: 14px;
        	font-weight: bold;
        	cursor: pointer;
        	transition: background-color 0.3s ease, color 0.3s ease;
        	text-align: center;
        	width: 200px;
        	height: 40px;
        }
        
        #reviewBtn:hover {
        	background-color: #0056b3;
        	color: white;
        }
        
        .infoTitle {
        	font-weight: bold;
        }
        
        #title {
        	font-size: 25px;
        	border-bottom: 1px solid #0056b3;
        	padding-bottom: 10px;
        	margin-top: 0;
        }

    .ctg {
    	font-weight: bold;
    	font-size: 17px;
    }
    
    .infoTitle {
    	font-weight: bold;
    	margin-bottom: 5px;
    }
    
    #button-container {
    	display: flex;
    	gap: 10px;
    	margin-top: 20px;
    	justify-content: center;
    }
    
    .hiddenButton {
    	background-color: #e71b85;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 8px 16px;
        font-size: 14px;
       	font-weight: bold;
       	cursor: pointer;
       	transition: background-color 0.3s ease, color 0.3s ease;
       	text-align: center;
    }
    
   .hiddenButton:hover {
    	background-color: #c2185b;
    	color: white;
    } 
    
    #reviewBtn {
    	background-color:#5DADE2;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 8px 16px;
        font-size: 14px;
       	font-weight: bold;
       	cursor: pointer;
       	transition: background-color 0.3s ease, color 0.3s ease;
       	text-align: center;
    }
    
    #reviewBtn:hover {
    	background-color: #3498db;
    	color: white;
    }

</style>
</head>
<body>
    <header>
        <th:block th:insert="~{/fragments/header2.html}"></th:block>
    </header>
    <div>
        <button class="hiddenButton" style="display: none" onclick="regLodgment()">등록</button>
    </div>
    <div id="data"></div>
    <div id="pagination" class="pagination"></div>
    <footer>
        <th:block th:insert="~{/fragments/footer.html}"></th:block>
    </footer>

<script>
    const pageSize = 12; // 한 페이지에 표시할 아이템 수
    let currentPage = 1;
    let currentGroup = 0;
    const pagesPerGroup = 10;

    function loadPage(page) {
        $.ajax({
            url: "http://localhost:9002/lodgment/page",
            type: 'GET',
            data: {
                page: page,
                size: pageSize
            },
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            success: function(response) {
                $('#data').empty();
                if (response.content && response.content.length > 0) {
                    response.content.forEach(function(item) {
                        $('#data').append(`
                            <div class="lodgment-item">

                                <h3 id="title">${item.업체명}</h3>
                                <p class="infoTitle" id="ctg">${item.카테고리명}</p>
                                <h3>${item.업체명}</h3>
                                <p class="ctg">${item.카테고리명}</p>
                                <p class="infoTitle">주소</p>
                                <p>${item.시도명} ${item.시군구명} ${item.읍면동명} ${item.리명} ${item.번지}</p>
                                <p class="infoTitle">도로명</p>
                                <p>${item.도로명} ${item.도로명상세}</p>
                                <p class="infoTitle">전화번호</p>
                                <p>${item.전화번호}</p>
                                <p class="infoTitle">홈페이지주소</p>
                                <a href="${item.홈페이지주소}" target="_blank"><p>${item.홈페이지주소}</p></a>
                                <p><button onclick="loadBlogPage(${item.lid})" id="reviewBtn">리뷰보기</button></p>
                                <div id="button-container">
	                                <p><button class="hiddenButton" style="display: none" onclick="editLodgment(${item.lid})">수정</button></p>
	                                <p><button class="hiddenButton" style="display: none" onclick="deleteLodgment(${item.lid})">삭제</button></p>
	                            </div>
                            </div>
                        `);
                    });

                    // Update the display of hidden buttons after appending new items
                    updateHiddenButtonsDisplay();

                    renderPagination(response.totalPages, page);
                } else {
                    $('#data').append('<p>No lodgments found.</p>');
                }
            },
            error: function(error) {
                console.error('Error fetching lodgments:', error);
                $('#data').append('<p>Error loading lodgments. Please try again later.</p>');
            }
        });
    }

    function loadBlogPage(lid) {
        window.location.href = `/blog?type=lodgment&lid=${lid}`;
    }

    function regLodgment() {
        window.location.href = `regLodgment`;
    }

    function editLodgment(lid) {
        window.location.href = `upLodgment?lid=${lid}`;
    }

    function deleteLodgment(lid) {
        if (confirm("정말 삭제하시겠습니까?")) {
            $.ajax({
                url: `http://localhost:9002/lodgment/${lid}`,
                type: 'DELETE',
                success: function(response) {
                    console.log('Deletion success:', response);
                    alert('삭제 성공!');
                    loadPage(0); // 목록을 다시 로드합니다.
                },
                error: function(error) {
                    console.error('Error deleting lodgment:', error);
                    alert('삭제 실패. 다시 시도해 주세요.');
                }
            });
        }
    }

    function renderPagination(totalPages, currentPage) {
        $('#pagination').empty();
        const totalGroups = Math.ceil(totalPages / pagesPerGroup);
        const currentGroup = Math.floor(currentPage / pagesPerGroup);
        const startPage = currentGroup * pagesPerGroup;
        const endPage = Math.min(startPage + pagesPerGroup, totalPages);

        if (currentPage > 1) {
            $('#pagination').append(`<button onclick="changePage(0)"><<</button>`);
        }

        if (currentGroup > 0) {
            $('#pagination').append(`<button onclick="changeGroup(${currentGroup - 1})"><</button>`);
        }

        for (let i = startPage; i < endPage; i++) {
            $('#pagination').append(`<button onclick="loadPage(${i})" class="${i === currentPage ? 'current' : ''}">${i + 1}</button>`);
        }

        if (currentGroup < totalGroups - 1) {
            $('#pagination').append(`<button onclick="changeGroup(${currentGroup + 1})">></button>`);
        }

        if (currentPage < totalPages - 1) {
            $('#pagination').append(`<button onclick="changePage(${totalPages - 1})">>></button>`);
        }
    }

    function changeGroup(group) {
        currentGroup = group;
        loadPage(currentGroup * pagesPerGroup);
    }

    function changePage(page) {
        currentPage = page;
        loadPage(currentPage);
    }

    function updateHiddenButtonsDisplay() {
        var authValue = localStorage.getItem("Authorization");
        if (authValue != null) {
            $(".hiddenButton").css("display", "block");
        }
    }

    $(document).ready(function() {
        loadPage(0);  // Load the first page initially
    });
</script>
</body>
</html>
