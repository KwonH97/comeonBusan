<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>온나부산 - 메인</title>
<style>
body {
	display: flex;
	flex-direction: column;
	min-height: 100vh;
	margin: 0;
	padding: 0;
}

main {
	flex: 1;
	padding: 20px 0;
	display: flex;
	flex-direction: column;
	align-items: center;
}

a {
	text-decoration-line: none;
	color: black;
}

.content-header {
	text-align: center;
	margin-bottom: 20px;
}

#weather-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 15px;
	width: 90%;
	margin-bottom: 20px;
}

.weather-card {
	border: 1px solid #ddd;
	border-radius: 8px;
	padding: 10px;
	width: 140px;
	text-align: center;
}

.weather-card h3 {
	margin: 0 0 5px 0;
	font-size: 1.2em;
}

.weather-icon {
	font-size: 1.5em;
}

.weather-temp {
	font-size: 1em;
}

#container, #upcoming-festival-container, #middle {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 20px;
	width: 90%;
}

#current-festival-container {
	display: flex;
	flex-wrap: nowrap;
	justify-content: left;
	gap: 20px;
}

.tour-item {
	width: 23%;
	box-sizing: border-box;
	text-align: center;
	border: 1px solid #ccc;
	padding: 10px;
	background-color: #f9f9f9;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.tour-title {
	font-weight: bold;
	margin: 10px 0;
}

.tour-thumbnail {
	width: 100%;
	height: auto;
	max-width: 250px;
}

.upcoming-label {
	background-color: #ffd700;
	color: #000;
	padding: 5px 10px;
	border-radius: 5px;
	margin-top: 10px;
	display: inline-block;
}

footer {
	background-color: #f1f1f1;
	text-align: center;
	padding: 10px;
	margin-top: 20px;
}

.section-title {
	width: 100%;
	text-align: center;
	font-size: 24px;
	margin: 20px 0;
}

#load {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: fixed;
	display: block;
	opacity: 0.8;
	background: white;
	z-index: 99;
	text-align: center;
}

#load>img {
	position: absolute;
	top: 50%;
	left: 50%;
	z-index: 100;
}

#middle {
	display: flex;
	flex-wrap: nowrap;
	box-sizing: border-box; /* 패딩과 테두리를 포함하여 크기를 계산 */
}

#festival-container, #notice-container {
	display: flex;
	flex-direction: column;
	width: 50%; /* 좌우 각각 50% */
	height: 100%; /* 전체 높이 */
}

#festival-container>div, #notice-container>div {
	flex: 1; /* 남은 공간을 균등하게 분배 */
}

#festival-title, #current-festival-container, #notice-title,
	#notice-content-container {
	box-sizing: border-box;
}

#festival-title, #notice-title {
	display: flex; /* Flexbox 활성화 */
	align-items: center; /* 수직 중앙 정렬 */
	justify-content: center; /* 수평 중앙 정렬 */
	height: 20px; /* 기존 높이 유지 */
	box-sizing: border-box; /* 기존 스타일 유지 */
	padding: 0 10px; /* 여백 추가 (선택 사항) */
	padding-top: 20px;
	padding-bottom: 20px;
	position: relative;
}

#festival-title h2, #notice-title h2 {
	margin: 0; /* 기본 여백 제거 */
	/*font-size: 1.2em; 글자 크기 조정 (선택 사항) */
}

.more-button {
	display: flex;
	background-color: white;
	color: black;
	padding: 5px 10px;
	border: none;
	border-radius: 5px solid black;
	text-decoration: none;
	font-size: 0.9em;
	position: absolute; /* 절대 위치 지정 */
	right: 0; /* 부모 요소의 오른쪽에 맞춰 정렬 */
}

.upcoming-tour-thumbnail {
	width: 247.5px;
	height: 193.922px;
}

.photo-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
}

.photo-item {
	margin: 10px;
	text-align: center;
}

.photo-thumbnail {
	width: 250px;
	height: 200px;
	object-fit: cover;
}

.photo-title {
	margin-top: 5px;
}

#youtubeView {
	background-color: #003366;
	color: white;
	padding: 20px;
	text-align: center;
}

.button-container {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 20px;
}

#prevBtn, #nextBtn {
	background-color: #0055a5;
	border: none;
	color: white;
	padding: 10px 20px;
	cursor: pointer;
	margin: 0 10px;
}

#prevBtn:hover, #nextBtn:hover {
        background-color: #0073e6;
}

.dots {
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 0 10px;
}

.dot {
	height: 10px;
    width: 10px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
}

.active {
        background-color: #717171;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
</head>
<body>

	<div id="load">
		<img src="/img/travel.gif" alt="loading">
	</div>
	<!-- loading.gif -->
	<header>
		<th:block th:insert="~{/fragments/header2.html}"></th:block>
	</header>

	<main>
		<div class="content-header">
			<h1>온나부산에 오신 것을 환영합니다!</h1>
			<p>부산의 모든 것을 만나보세요.</p>
		</div>
		<div id="weather-container" class="weather-container"></div>
		<h2 class="section-title">현 위치 주변 관광지</h2>
		<div id="container"></div>
		<div id="middle">
			<div id="festival-container">
				<!-- left -->
				<div id="festival-title">
					<h2>현재 진행중인 행사</h2>
				</div>
				<div id="current-festival-container"></div>
			</div>
			<div id="notice-container">
				<!-- right -->
				<div id="notice-title">
					<h2>공지사항</h2>
					<a href="/notice/noticeList" class="more-button">더보기</a>
				</div>
				<div id="notice-content-container">
					<table id="notice-table">
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<h2 class="section-title">축제 예정</h2>
		<div id="upcoming-festival-container"></div>
		
		<div id="youtubeView">
			<h2 class="section-title">부산 홍보 영상</h2>
			<div id="video-container"></div>
			<div class="button-container">
				<button id="prevBtn"> 이전 </button>
				<div class="dots" id="dots-container"></div>
				<button id="nextBtn"> 다음 </button>
			</div>
		</div>
		
		<div id="photo-area">
			<span class="section-title">사진관</span> <button class="hiddenButton" onclick="goRegiPhoto()" style="display: none;">사진 추가하기</button>
			<!-- <a href="/regi_photo"><span>사진 추가하기</span></a> -->
			<div id="photo-container" class="photo-container"></div>
		</div>
	</main>

	<footer>
		<th:block th:insert="~{/fragments/footer.html}"></th:block>
	</footer>

	<script>

	$(window).on('load', function() { 
		// 로딩 이미지를 3초 후에 숨김
        setTimeout(function() {
            $('#load').fadeOut();
        }, 1000); // 1000ms = 1초
    });
	
	var videoIds = ['o_FlQvFotwQ', 'NfdCTa3r1DA', 'QGrnMdi6wrQ', '3gugFrmfhlQ'];
    var currentIndex = 0;
    var player;

    // 유튜브 iframe API 준비
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video-container', {
            height: '300',
            width: '400',
            videoId: videoIds[currentIndex],
            playerVars: {
                'autoplay': 0,
                'controls': 1,
                'rel': 0,
                'showinfo': 0
            }
        });
        updateDots();
    }

    function loadVideo(index) {
        if (player) {
        	player.stopVideo();
            player.cueVideoById({
            		videoId: videoIds[index],
            		startSeconds: 0		
            });
           updateDots(); 
            
        }
    }
    
    function updateDots() {
    	$('#dots-container').empty();
    	videoIds.forEach(function(_, index){
    		var dot = $('<div>').addClass('dot').attr('data-index', index);
    		if (index === currentIndex) {
    			dot.addClass('active');
    		}
    		$('#dots-container').append(dot);
    	});
    }

	
    $(document).ready(function() {
    	   	    	
        let tourData = [];
        let festivalData = [];

        // IP 기반 위치 정보를 가져오는 함수
        function getLocationByIP() {
            $.ajax({
                url: "/proxy/ipToken", // 여기에서 YOUR_API_TOKEN을 실제 ipinfo.io API 토큰으로 변경하세요.
                type: 'GET',
                success: function(response) {
                    const loc = response.loc.split(',');
                    const lat = parseFloat(loc[0]);
                    const lon = parseFloat(loc[1]);
                    showPosition(lat, lon);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching IP location:", error);
                }
            });
        }

        getLocationByIP();

        // 부산의 하드코딩된 위도와 경도
        const busanLat = 35.1796;
        const busanLon = 129.0756;

        // 부산의 날씨 정보를 가져오는 함수
        function getBusanWeather() {
        	const weatherUrl = `/proxy/main-weather-api?lat=${busanLat}&lon=${busanLon}`;

            const weatherMapping = {
                'clear sky': '맑음',
                'few clouds': '맑음',
                'scattered clouds': '맑음',
                'broken clouds': '흐림',
                'overcast clouds': '흐림',
                'light rain': '비',
                'moderate rain': '비',
                'heavy intensity rain': '비',
                'shower rain': '비',
                'rain': '비',
                'thunderstorm': '비',
                'snow': '눈',
                'mist': '안개',
                'fog': '안개',
                'haze': '안개',
                'smoke': '안개',
                'dust': '안개',
                'sand': '안개',
                'ash': '안개',
                'squalls': '비',
                'tornado': '비'
            };

            const weatherIcons = {
                '맑음': '☀️',
                '흐림': '☁️',
                '비': '🌧️',
                '눈': '❄️',
                '안개': '🌫️'
            };

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherForecast = data.list;
                    const weatherContainer = document.getElementById('weather-container');
                    let content = '';

                    const days = {};

                    weatherForecast.forEach(forecast => {
                        const date = forecast.dt_txt.split(' ')[0];
                        const tempMin = (forecast.main.temp_min - 273.15).toFixed(2);
                        const tempMax = (forecast.main.temp_max - 273.15).toFixed(2);
                        const description = forecast.weather[0].description;
                        const simplifiedDescription = weatherMapping[description] || '맑음';
                        const icon = weatherIcons[simplifiedDescription] || '☀️';

                        if (!days[date]) {
                            days[date] = {
                                tempsMin: [],
                                tempsMax: [],
                                descriptions: new Set(),
                                icons: new Set()
                            };
                        }
                        days[date].tempsMin.push(parseFloat(tempMin));
                        days[date].tempsMax.push(parseFloat(tempMax));
                        days[date].descriptions.add(simplifiedDescription);
                        days[date].icons.add(icon);
                    });

                    for (const [date, data] of Object.entries(days)) {
                        const minTemp = Math.min(...data.tempsMin).toFixed(2);
                        const maxTemp = Math.max(...data.tempsMax).toFixed(2);
                        const icon = Array.from(data.icons).join(' ');

                        content += `
                            <div class="weather-card">
                                <h3>${date}</h3>
                                <div class="weather-icon">${icon}</div>
                                <div class="weather-temp">최저: ${minTemp}°C<br>최고: ${maxTemp}°C</div>
                            </div>
                        `;
                    }

                    weatherContainer.innerHTML = content;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        getBusanWeather();

        function showPosition(lat, lon) {
            $.ajax({
                url: "http://localhost:9002/kibTest/tourList",
                type: 'GET',
                success: function(response) {
                    tourData = response;
                    tourData.forEach(item => {
                        item.distance = calculateDistance(lat, lon, item.latitude, item.longitude);
                    });
                    tourData.sort((a, b) => a.distance - b.distance);
                    const nearestTours = tourData.slice(0, 8);
                    renderTours(nearestTours);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading tours:", error);
                }
            });

            $.ajax({
                url: "http://localhost:9002/khj/festival",
                type: 'GET',
                success: function(response) {
                    console.log("축제 데이터:", response);
                    festivalData = response;
                    processFestivals(festivalData);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading festivals:", error);
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function processFestivals(festivals) {
            const currentDate = new Date().toISOString().split('T')[0];
            const currentFestivals = [];
            const upcomingFestivals = [];

            festivals.forEach(festival => {
                const startDate = festival.startDate ? festival.startDate.split('T')[0] : null;
                const endDate = festival.endDate ? festival.endDate.split('T')[0] : null;

                if (startDate && endDate) {
                    if (currentDate >= startDate && currentDate <= endDate) {
                        currentFestivals.push(festival);
                    } else if (currentDate < startDate) {
                        upcomingFestivals.push(festival);
                    }
                }
            });

            currentFestivals.sort((a, b) => new Date(a.endDate) - new Date(b.endDate));
            upcomingFestivals.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

            renderFestivals(currentFestivals.slice(0, 4), '#current-festival-container');
            renderFestivals(upcomingFestivals.slice(0, 4), '#upcoming-festival-container', true);
        }

        function renderTours(tours) {
            $('#container').empty();
            tours.forEach(item => {
                const tourItem = `
                    <div class="tour-item">
                        <div class="tour-title">${item.title}</div>
                        <a href="/tourDetail?uc_seq=${item.uc_seq}">
                            <img class="tour-thumbnail" src="${item.main_img_thumb}" alt="${item.title}">
                        </a>
                    </div>
                `;
                $('#container').append(tourItem);
            });
        }

        function renderFestivals(festivals, containerId, isUpcoming = false) {
            $(containerId).empty();
            
            if(isUpcoming){
            	
                festivals.forEach(item => {
                    const festivalItem = `
                        <div class="tour-item">
                            <div class="tour-title">${item.title}</div>
                            <p>${item.startDate.split('T')[0]} ~ ${item.endDate.split('T')[0]}</p>
                            <a href="/festivalDetail?uc_seq=${item.ucSeq}">
                                <img class="tour-thumbnail" src="${item.mainImgThumb}" alt="${item.title}">
                            </a>
                           <div class="upcoming-label">축제 예정</div>
                        </div>
                    `;
                    $(containerId).append(festivalItem);
                });
            	
            	
            }else {
            	
            	festivals.forEach(item => {
            		const festivalItem = `
            			<div class="upcoming-festival-item">
            				<a href="/festivalDetail?uc_seq=${item.ucSeq}">
            					<img class="upcoming-tour-thumbnail" src="${item.mainImgThumb}" alt="${item.title}">
            				</a>            				
            				<div class="upcoming-tour-title">${item.title}</div>
            				<p>${item.startDate.split('T')[0]} ~ ${item.endDate.split('T')[0]}</p>
            				
            				</div>
            			`;
            			 $(containerId).append(festivalItem);

            	});

            }
    
        }
        
        function noticeList(){
            
            $.ajax({
            	url: "http://localhost:9002/khj/noticeList",
            	type: 'GET',
            	success: function(response){
            		
            		console.log(response);
            		const noticeTableBody = $('#notice-table tbody');
           			noticeTableBody.empty();
            		response.slice(0, 5).forEach(notice =>{
            			const maxLength = 50; // 공지사항 제목 자를 최대 길이 설정
                        let truncatedTitle = notice.title;
                        if (truncatedTitle.length > maxLength) {
                            truncatedTitle = truncatedTitle.substring(0, maxLength) + '...';
                        }
            			
            			const noticeRow = `
            				<tr>
            					<td><a href="/notice/noticeDetail?hnum=${notice.hnum}">${truncatedTitle}</a></td>
            					<td>${notice.regDate}</td>       					
            				</tr>       			
            			`;
            			noticeTableBody.append(noticeRow);
            		});
            		
            	},
            	error: function(xhr, status, error){
            		
            		console.error("noticeList error : ", error);
            		
            	}
            		
            });
            
           }
            
            noticeList();
        
            if (window.YT && YT.Player) {
                onYouTubeIframeAPIReady();
            } else {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }

            $('#nextBtn').click(function() {
                if (currentIndex < videoIds.length - 1) {
                    currentIndex++;
                    loadVideo(currentIndex);
                }
            });

            $('#prevBtn').click(function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    loadVideo(currentIndex);
                }
            });
            
            $.ajax({
            	url: "http://localhost:9002/kibTest/photo",
            	method: "GET",
            	success: function(response){
            		console.log("데이터 불러옴.");
            		
            		response.forEach(function(photo){
            			var imgElement = $('<img>').attr('src', photo.main_img_thumb).addClass('photo-thumbnail');
            			var titleElement = $('<div>').text(photo.title).addClass('photo-title');
            			
            			var containerElement = $('<div>').addClass('photo-item');
            			containerElement.append(imgElement);
            			containerElement.append(titleElement);
						
            			$('#photo-container').append(containerElement);
            		});
            	},
            	error: function(xhr, status, error) { 
            		console.error("데이터를 불러오는 중 오류가 발생했습니다.", error);
            	}
            });
            
            var authValue = localStorage.getItem("Authorization");
            if (authValue != null) {
                $(".hiddenButton").css("display", "block");
            }

    });
</script>

</body>
