<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>온나부산 관리자 사이드바</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<style>

/* 노멀라이즈 시작 */
body, ul, li {
	margin: 0;
	padding: 0;
	list-style: none; /* 해당 태그의 list-style을 none으로 하는 것으로 ●을 제거한다 */
}

a {
	color: inherit; /* 부모 엘리먼트의 값을 물려받는다 */
	text-decoration: none;
	/* 해당 태그의 text-decoration 속성을 none 값으로 하는 것으로 밑줄을 제거한다 */
}
/* 노멀라이즈 끝 */

/* 2차 이상의 메뉴를 숨기기 */
.side-bar>ul ul {
	display: none;
}


/* 사이드바의 너비와 높이를 변수를 통해 통제 */
:root {
	--side-bar-width: 270px;
	--side-bar-height: 90vh;
}

.side-bar {
	position: fixed; /* 스크롤을 따라오도록 지정 */
	background-color: #164772;
	width: var(--side-bar-width);
	min-height: var(--side-bar-height); /* 사이드바의 높이를 전체 화면 높이의 90%로 지정 */
	margin-top: calc(( 100vh - var(--side-bar-height))/2);
	/* 사이드바 위와 아래의 마진을 동일하게 지정 */
}

/* 모든 메뉴의 a에 속성값 부여 */
.side-bar ul>li>a {
	display: block;
	color: white;
	font-size: 1.4rem;
	font-weight: bold;
	padding-top: 20px;
	padding-bottom: 20px;
	padding-left: 50px;
}

/* 자식의 position이 absolute일 때 자식을 영역 안에 가두어 준다 */
.side-bar>ul>li {
	position: relative;
}

/* 모든 메뉴가 마우스 인식 시 반응 */
.side-bar ul>li:hover>a {
	background-color: #4178A5;
	border-bottom: 1px solid #999;
}

/* 1차 메뉴의 항목이 마우스 인식 시에 2차 메뉴 등장 */
.side-bar>ul>li:hover>ul {
	display: block;
	position: absolute;
	background-color: #888;
	top: 0; /* 2차 메뉴의 상단을 1차 메뉴의 상단에 고정 */
	left: 100%; /* 2차 메뉴를 1차 메뉴의 너비만큼 이동 */
	width: 100%; /* 1차 메뉴의 너비를 상속 */
}

/* 사이드바 너비의 80%만큼 왼쪽으로 이동 */
.side-bar {
	border-radius: 20px;
	transform: translate(calc(var(--side-bar-width)* -0.8), 0);
	/* X축 이동, Y축 고정 */
	transition: .5s;
}

/* 마우스 인식 시 원래의 위치로 이동 */
.side-bar:hover {
	transform: translate(-20px, 0); /* 둥근 모서리의 너비만큼 X축 이동, Y축 고정 */
}

.content {
height: 600px;

}
</style>

</head>

<body>
	<header>
		<th:block th:insert="~{/fragments/header2.html}"></th:block>
	</header>
	<aside class="side-bar">
		<section class="side-bar__icon-box">
			<section class="side-bar__icon-1">
				<div></div>
				<div></div>
				<div></div>
			</section>
		</section>
		<ul>
			<li><a href="#"><i class="fa-solid fa-cat"></i> 게시물 등록</a>
				<ul>
					<li><a href="#">관광명소 등록</a></li>
					<li><a href="#">숙박업소 등록</a></li>
					<li><a href="#">맛집 등록</a></li>
					<li><a href="#">축제/행사 등록</a></li>
				</ul></li>
			<li><a href="#">공지사항 관리</a></li>
			<li><a href="#">뉴스레터 관리</a></li>
			<li><a href="#">위험지역 관리</a></li>
			<li><a href="#">문의사항 관리</a></li>
			<li><a href="#">로그아웃</a></li>
		</ul>
	</aside>
	
	<div class="content">
	
	</div>
	<footer>
		<th:block th:insert="~{/fragments/footer.html}"></th:block>
	</footer>
</body>





	$(document).ready(function(){
		var token = localStorage.getItem('Authorization');
		if(token){
			$('#side-bar').show();
			
		}else {
			
			$('#side-bar').hide();
		}
	});
	

</html>
