	<script>
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({
				pageLanguage : 'ko',
				includedLanguages : 'en,ja,zh-CN',
				layout : google.translate.TranslateElement.InlineLayout.SIMPLE
			}, 'google_translate_element');
		}

		function setLanguage() {
			var languageCode = localStorage.getItem('selectedLanguage');
			if (languageCode && document.querySelector('.goog-te-combo')) {
				var selectElement = document.querySelector('.goog-te-combo');
				selectElement.value = languageCode;
				selectElement.dispatchEvent(new Event('change'));
			}
		}

		document.addEventListener('DOMContentLoaded', function() {
			// DOMNodeInserted ì´ë²¤íŠ¸ë¥¼ ì‚¬ìš©í•˜ì—¬ ë²ˆì—­ ì„ íƒ ë°”ê°€ ì¶”ê°€ë  ë•Œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
			document.body.addEventListener('DOMNodeInserted', function(event) {
				if (event.target.className === 'goog-te-combo') {
					event.target.addEventListener('change', function() {
						localStorage.setItem('selectedLanguage',
								event.target.value);
					});
					// ë²ˆì—­ ì„ íƒ ë°”ê°€ ì¶”ê°€ë˜ë©´ ì–¸ì–´ ì„¤ì •
					setLanguage();
				}
			});
			// í˜ì´ì§€ê°€ ë¡œë“œë  ë•Œ ì–¸ì–´ ì„¤ì • ì‹œë„
			setLanguage();
		});
		
		function showSuggestions(query) {
            if (query.length === 0) {
                document.getElementById("autoFrame").style.display = "none";
                document.getElementById("autoFrame").innerHTML = "";
                return;
            }
            console.log(query);
            fetch("http://localhost:9002/autocomplete/" + encodeURIComponent(query), {
                method: "GET",
                headers: {
                    "Content-Type": "application/json;charset=utf-8",
                }
            })
            .then(response => response.json())
            .then(data => {
                let suggestions = data.map(item => `<div class="suggestion" onclick="selectSuggestion('${item.keyword}')">${item.keyword}</div>`).join("");
                document.getElementById("autoFrame").style.display = "block";
                document.getElementById("autoFrame").innerHTML = suggestions;
            });
        }

        function hideSuggestions() {
            setTimeout(() => {
                document.getElementById("autoFrame").style.display = "none";
                document.getElementById("autoFrame").innerHTML = "";
            }, 200);
        }

        function selectSuggestion(suggestion) {
            document.getElementById("search-input").value = suggestion;
            document.getElementById("autoFrame").style.display = "none";
            document.getElementById("autoFrame").innerHTML = "";
        }

        function f(query) {
            return fetch("http://localhost:9002/search/" + encodeURIComponent(query), {
                method: "POST",
                headers: {
                    "Content-Type": "application/json;charset=utf-8",
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Search results:', data);
            });
        }

        function handleSubmit(event) {
            event.preventDefault(); // í¼ ì œì¶œ ë°©ì§€
            const query = document.getElementById('search-input').value;
            f(query)
            .then(() => {
                document.getElementById('form').submit(); // ê²€ìƒ‰ì–´ ì €ì¥ í›„ í¼ ì œì¶œ
            })
            .catch(error => {
                console.error('Error sending search query:', error);
            });
            return false;
        }
	</script>
