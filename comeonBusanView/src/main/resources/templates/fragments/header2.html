    <script>
    function disableGoogleTranslate() {
        document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        document.cookie = 'googtrans=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        window.location.reload();
    }

    $(document).ready(function(){
        $('.nav ul li.has-dropdown').hover(function() {
            $(this).find('.dropdown').stop(true, true).slideDown(200);
        }, function() {
            $(this).find('.dropdown').stop(true, true).slideUp(200);
        });

        var authValue = localStorage.getItem("Authorization");
        if(authValue != null){
            $(".hiddenButtonHeader").css("display", "block");
        }
    });

    function loadGoogleTranslate() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.onerror = function() {
            console.error('Google Translate script failed to load');
        };
        document.head.appendChild(script);
    }

    function googleTranslateElementInit() {
        if (window.google && google.translate) {
            new google.translate.TranslateElement({
                pageLanguage: 'ko',
                includedLanguages: 'en,ja,zh-CN',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
                autoDisplay: true,
                multilanguagePage: true,
            }, 'google_translate_element');

            var checkExist = setInterval(function() {
                if (document.querySelector('.goog-te-combo')) {
                    clearInterval(checkExist);
                    setTimeout(changeLanguageNames, 1000);
                }
            }, 100);
        } else {
            console.error('Google Translate object not available');
        }
    }

    function changeLanguageNames() {
        const langSelect = document.querySelector('.goog-te-combo');
        if (langSelect) {
            const options = langSelect.options;
            const languageMap = {
                'ko': 'ÌïúÍµ≠Ïñ¥',
                'en': 'English',
                'ja': 'Êó•Êú¨Ë™û',
                'zh-CN': '‰∏≠Êñá'
            };

            for (let i = 0; i < options.length; i++) {
                if (languageMap[options[i].value]) {
                    options[i].text = languageMap[options[i].value];
                }
            }

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        for (let i = 0; i < options.length; i++) {
                            if (languageMap[options[i].value]) {
                                options[i].text = languageMap[options[i].value];
                            }
                        }
                    }
                });
            });

            observer.observe(langSelect, { childList: true, subtree: true });
        } else {
            setTimeout(changeLanguageNames, 100);
        }
    }

    function setLanguage(lang) {
        var translateElement = document.getElementById("google_translate_element");
        var selectElement = translateElement.querySelector(".goog-te-combo");
        if (selectElement) {
            selectElement.value = lang;
            selectElement.dispatchEvent(new Event('change'));
        }

        if (lang === 'ko') {
            var iframe = document.querySelector('.goog-te-menu-frame');
            if (iframe) {
                iframe.contentWindow.location.reload();
            }
        }
    }

    function toggleDropdown(event) {
        event.stopPropagation();
        var dropdown = document.getElementById("language-dropdown");
        if (dropdown.style.display === "none" || dropdown.style.display === "") {
            dropdown.style.display = "block";
        } else {
            dropdown.style.display = "none";
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadGoogleTranslate();
        setLanguage();
    });

    document.addEventListener('click', function(event) {
        var dropdown = document.getElementById("language-dropdown");
        var icon = document.getElementById("translate-icon");
        if (dropdown.style.display === "block" && !dropdown.contains(event.target) && event.target !== icon) {
            dropdown.style.display = "none";
        }
    });

    function hideSuggestions() {
        document.getElementById("autoFrame").style.display = "none";
        document.getElementById("autoFrame").innerHTML = "";
    }

    function goAdminPage(){
        window.location.href="/adminPage";
    }
    </script>
