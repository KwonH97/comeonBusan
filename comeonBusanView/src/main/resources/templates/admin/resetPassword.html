<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>새 비밀번호 설정 - 새 비밀번호 입력</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

.form-container h3 {
    margin-bottom: 50px;
    font-size: 24px;
    color: #333;
}

.int-area {
    position: relative;
    margin-top: 20px;
}

.int-area:first-child {
    margin-top: 0;
}

.int-area input {
    width: 100%;
    padding: 20px 10px 10px;
    background-color: transparent;
    border: none;
    border-bottom: 1px solid black;
    font-size: 18px;
    outline: none;
}

.int-area label {
    position: absolute;
    left: 10px;
    top: 15px;
    font-size: 18px;
    transition: top 0.5s ease;
}

.int-area input:focus + label,
.int-area input:valid + label {
    top: -2px;
    font-size: 13px;
    color: #166caa;
}

.btn-area {
    margin-top: 30px;
}

.btn-area input[type="submit"] {
    width: 100%;
    height: 50px;
    color: #fff;
    background: #166caa;
    border: none;
    border-radius: 20px;
    font-size: 20px;
    cursor: pointer;
}

.btn-area input[type="submit"]:hover {
    background: #135a8d;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>

</head>

<body>
	<header>
		<th:block th:insert="~{/fragments/header2.html}"></th:block>
	</header>
	  <div class="container">
        <div class="form-container">
            <h3>새 비밀번호를 입력해주세요.</h3>
            <form name="reset-password-form" id="reset-password-form">
                <div class="int-area">
                    <input type="hidden" name="uuid" th:value="${uuid}" id="uuid" />
                    <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호" required />
                    <label for="newPassword">새 비밀번호</label>
                </div>
                <div class="int-area">
                    <input type="password" id="rePassword" name="rePassword" placeholder="새 비밀번호 확인" required />
                    <label for="rePassword">새 비밀번호 확인</label>
                </div>
                <div class="btn-area">
                    <input type="submit" value="확인">
                </div>
            </form>
        </div>
    </div>
		<footer>
		<th:block th:insert="~{/fragments/footer.html}"></th:block>
	</footer>
	<script>
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const rePassword = document.getElementById('rePassword').value;

            // Check if the passwords match
            if (newPassword !== rePassword) {
                alert('새 비밀번호와 새 비밀번호 확인이 일치하지 않습니다.');
                return;
            }

            const uuid = document.getElementById('uuid').value;

            const passList = {
                uuid: uuid,
                password: newPassword
            };

            $.ajax({
                type: 'POST',
                url: 'http://localhost:9002/resetPassword',
                data: JSON.stringify(passList),
                contentType: "application/json",
                cache: false,
                success: function(response) {
                    alert("비밀번호 변경이 완료되었습니다. 로그인 페이지로 이동합니다.");
                    window.location.href = "/loginForm";
                },
                error: function(e) {
                    console.log("error : ", e);
                }
            });
        });
    </script>
</body>
</html>
