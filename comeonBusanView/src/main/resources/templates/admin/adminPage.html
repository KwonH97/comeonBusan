<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1 0 auto;
            padding: 20px;
        }
        .admin-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin-top: 10px;
        }
        .admin-button:hover {background-color: #3e8e41}
        .admin-button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #f44336;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin-top: 10px;
        }
        .logout-button:hover {background-color: #d32f2f}
        .logout-button:active {
            background-color: #d32f2f;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        footer {
            flex-shrink: 0;
            margin-top: 40px; /* 콘텐츠와 푸터 사이의 여백 */
        }
    </style>
</head>
<body>
    <header>
        <th:block th:insert="~{/fragments/header2.html}"></th:block>
    </header>

    <div class="content">
        <h1>Admin Page</h1>
        <p>관리자 페이지에 오신 것을 환영합니다!</p>

        <div style="margin-top: 20px;">
            <a href="/dangerArea" class="admin-button">위험지역 관리</a>
        </div>
        <div style="margin-top: 20px;">
            <a href="/newsLetter" class="admin-button">뉴스레터 관리</a>
        </div>
        <div style="margin-top: 20px;">
            <a href="/notice/noticeList" class="admin-button">공지사항 관리</a>
        </div>
        <div style="margin-top: 20px;">
            <button class="logout-button" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <footer>
        <th:block th:insert="~{/fragments/footer.html}"></th:block>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem("Authorization");
            window.location.href = "/main";
        }
    </script>
</body>
</html>
