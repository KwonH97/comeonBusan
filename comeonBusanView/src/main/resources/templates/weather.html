<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busan 5-Day Weather Forecast</title>
    <style>
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img.weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ì˜¨ë‚˜! ë¶€ì‚° ê´€ê´‘ ë‚ ì”¨</h1>
    <table id="weather-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Weather</th>
            </tr>
        </thead>
        <tbody id="weather-body">
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '07ad361c368f829e92fb66148a3a35dc';
            const cityName = 'Busan';
            const url = `http://api.openweathermap.org/data/2.5/forecast?q=${cityName}&appid=${apiKey}`;

            const weatherMapping = {
                'clear sky': 'ë§‘ìŒ',
                'few clouds': 'ë§‘ìŒ',
                'scattered clouds': 'ë§‘ìŒ',
                'broken clouds': 'íë¦¼',
                'overcast clouds': 'íë¦¼',
                'light rain': 'ë¹„',
                'moderate rain': 'ë¹„',
                'heavy intensity rain': 'ë¹„',
                'shower rain': 'ë¹„',
                'rain': 'ë¹„',
                'thunderstorm': 'ë¹„',
                'snow': 'ëˆˆ',
                'mist': 'ì•ˆê°œ',
                'fog': 'ì•ˆê°œ',
                'haze': 'ì•ˆê°œ',
                'smoke': 'ì•ˆê°œ',
                'dust': 'ì•ˆê°œ',
                'sand': 'ì•ˆê°œ',
                'ash': 'ì•ˆê°œ',
                'squalls': 'ë¹„',
                'tornado': 'ë¹„'
            };

            const weatherIcons = {
                'ë§‘ìŒ': 'â˜€ï¸',
                'íë¦¼': 'â˜ï¸',
                'ë¹„': 'ðŸŒ§ï¸',
                'ëˆˆ': 'â„ï¸',
                'ì•ˆê°œ': 'ðŸŒ«ï¸'
            };

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherForecast = data.list;
                    const weatherBody = document.getElementById('weather-body');
                    let tableContent = '';

                    const days = {};

                    weatherForecast.forEach(forecast => {
                        const date = forecast.dt_txt.split(' ')[0];
                        const temp = (forecast.main.temp - 273.15).toFixed(2);
                        const description = forecast.weather[0].description;
                        const simplifiedDescription = weatherMapping[description] || 'ë§‘ìŒ';
                        const icon = weatherIcons[simplifiedDescription] || 'â˜€ï¸';

                        if (!days[date]) {
                            days[date] = {
                                temps: [],
                                descriptions: new Set(),
                                icons: new Set()
                            };
                        }
                        days[date].temps.push(parseFloat(temp));
                        days[date].descriptions.add(simplifiedDescription);
                        days[date].icons.add(icon);
                    });

                    for (const [date, data] of Object.entries(days)) {
                        const avgTemp = (data.temps.reduce((sum, temp) => sum + temp, 0) / data.temps.length).toFixed(2);
                        const description = Array.from(data.descriptions).join(', ');
                        const icons = Array.from(data.icons).join(' ');

                        tableContent += `
                            <tr>
                                <td>${date}</td>
                                <td>${avgTemp}</td>
                                <td>${icons} ${description}</td>
                            </tr>
                        `;
                    }

                    weatherBody.innerHTML = tableContent;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });
    </script>
</body>
</html>
