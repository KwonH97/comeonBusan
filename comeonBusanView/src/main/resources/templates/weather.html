<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∂ÄÏÇ∞Í¥ÄÍ¥ëÎÇ†Ïî®</title>
    <style>
        .weather-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .weather-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            width: 200px;
            text-align: center;
        }
        .weather-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .weather-icon {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ïò®ÎÇò! Î∂ÄÏÇ∞ Í¥ÄÍ¥ë ÎÇ†Ïî®</h1>
    <div id="weather-container" class="weather-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '07ad361c368f829e92fb66148a3a35dc';
            const cityName = 'Busan';
            const url = `http://api.openweathermap.org/data/2.5/forecast?q=${cityName}&appid=${apiKey}`;

            const weatherMapping = {
                'clear sky': 'ÎßëÏùå',
                'few clouds': 'ÎßëÏùå',
                'scattered clouds': 'ÎßëÏùå',
                'broken clouds': 'ÌùêÎ¶º',
                'overcast clouds': 'ÌùêÎ¶º',
                'light rain': 'ÎπÑ',
                'moderate rain': 'ÎπÑ',
                'heavy intensity rain': 'ÎπÑ',
                'shower rain': 'ÎπÑ',
                'rain': 'ÎπÑ',
                'thunderstorm': 'ÎπÑ',
                'snow': 'Îàà',
                'mist': 'ÏïàÍ∞ú',
                'fog': 'ÏïàÍ∞ú',
                'haze': 'ÏïàÍ∞ú',
                'smoke': 'ÏïàÍ∞ú',
                'dust': 'ÏïàÍ∞ú',
                'sand': 'ÏïàÍ∞ú',
                'ash': 'ÏïàÍ∞ú',
                'squalls': 'ÎπÑ',
                'tornado': 'ÎπÑ'
            };

            const weatherIcons = {
                'ÎßëÏùå': '‚òÄÔ∏è',
                'ÌùêÎ¶º': '‚òÅÔ∏è',
                'ÎπÑ': 'üåßÔ∏è',
                'Îàà': '‚ùÑÔ∏è',
                'ÏïàÍ∞ú': 'üå´Ô∏è'
            };

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherForecast = data.list;
                    const weatherContainer = document.getElementById('weather-container');
                    let content = '';

                    const days = {};

                    weatherForecast.forEach(forecast => {
                        const date = forecast.dt_txt.split(' ')[0];
                        const temp = (forecast.main.temp - 273.15).toFixed(2);
                        const tempMin = (forecast.main.temp_min - 273.15).toFixed(2);
                        const tempMax = (forecast.main.temp_max - 273.15).toFixed(2);
                        const description = forecast.weather[0].description;
                        const simplifiedDescription = weatherMapping[description] || 'ÎßëÏùå';
                        const icon = weatherIcons[simplifiedDescription] || '‚òÄÔ∏è';

                        if (!days[date]) {
                            days[date] = {
                                tempsMin: [],
                                tempsMax: [],
                                descriptions: new Set(),
                                icons: new Set()
                            };
                        }
                        days[date].tempsMin.push(parseFloat(tempMin));
                        days[date].tempsMax.push(parseFloat(tempMax));
                        days[date].descriptions.add(simplifiedDescription);
                        days[date].icons.add(icon);
                    });

                    for (const [date, data] of Object.entries(days)) {
                        const minTemp = Math.min(...data.tempsMin).toFixed(2);
                        const maxTemp = Math.max(...data.tempsMax).toFixed(2);
                        const description = Array.from(data.descriptions).join(', ');
                        const icons = Array.from(data.icons).join(' ');

                        content += `
                            <div class="weather-card">
                                <h3>${date}</h3>
                                <div class="weather-icon">${icons}</div>
                                <p>ÏµúÏ†Ä: ${minTemp}¬∞C</p>
                                <p>ÏµúÍ≥†: ${maxTemp}¬∞C</p>
                                <p>${description}</p>
                            </div>
                        `;
                    }

                    weatherContainer.innerHTML = content;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });
    </script>
</body>
</html>
