<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>축제 상세페이지</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1VqsvOxs4dsglMk3wCxxB-_y58G3zyzU"></script>
<!-- Google Maps API 스크립트 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }
        
        .button-container {
        	display: flex;
        	gap: 10px;
        	margin-top: 20px;
        }
        
        .hiddenButton {
        	background-color: #e71b85;
        	color: white;
        	border: none;
        	border-radius: 12px;
        	padding: 8px 16px;
        	font-size: 14px;
        	font-weight: bold;
        	cursor: pointer;
        	transition: background-color 0.3s ease, color 0.3s ease;
        	text-align: center;
        }
        
        .hiddenButton:hover {
        	background-color: #c2185b;
        	color: white;
        }

        .container {
        	width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            /*border: 1px solid #ccc;*/
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
        	display: block;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 0 auto;
            width: 100%;
        }
        
        .interaction-container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
        
        .left-section {
        	display: felx;
        	align-items: center;
        	gap: 20px;
        }
        
        .view-count {
        	margin-right: 20px;
        }

		.like-section {
			display: flex;
			align-items: center;
			gap: 10px;
			border-left: 1px solid rgba(0, 0, 0, 0.2);
			padding-left: 20px;
		}
		
		.heart-text {
			font-size: 16px;
			color: #e71b85;
		}
		
		.right-section {
			display: flex;
			align-items: center;
		}
		
		.right-section button {
			padding: 10px 20px;
			background-color: #e71b85;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		
		.right-section button:hover {
			background-color: #d4186b;
		}
		
		.backButton {
			padding: 10px 20px;
			background-color: #e71b85;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		
		.backButton:hover {
			background-color: #d4186b;
		}
		
		#placeInfo {
			border: 4px solid #D88FD8;
			padding: 10px;
			margin: 20px 0;
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			border-radius: 8px;	
		}
		
		.info-group {
			flex: 1;
			padding: 10px;
			position: relative;
		}
		
		.info-group:not(last-child)::after {
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			height: 100%;
			width: 1px;
			background-color: rgba(0, 0, 0, 0.2);
			border-radius: 2px;
		}
		
		.info-group span {
			display: block;
			margin-bottom: 5px;
		}

        .info-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }
		
		.info{
			font-weight: bold;
			font-size: 20px;
		}
		/*
        .info-left, .info-right {
            flex: 1;  균등 너비 설정 
            padding: 10px;
        }

        .info-left {
            border-right: 1px solid #ccc;
        }
        
		
        .info-group {
            margin-bottom: 10px;
        }

        .info-group .info {
            font-weight: bold;
        }

        .info-group span {
            display: block;
            margin-bottom: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        */
        

        #title {
            font-size: 36px;
            font-weight: bold;
            /*color: 생각중 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);  
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        #subtitle {
            text-align: center;
        }

        .heart-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            width: 50px;
            height: 50px;
        }

        .heart-icon {
            fill: transparent;
            stroke: black;
            stroke-width: 1; /*테두리 더 굵게 조정*/
            transition: transform 0.2s;
        }

        .heart-button:hover .heart-icon {
            transform: scale(1.1);
        }

        .heart-icon.liked {
            fill: red;
            stroke: red;
        }

        #map {
            height: 500px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
	<header>
		<th:block th:insert="~{/fragments/header2.html}"></th:block>
	</header>
	
	<div class="button-container">
		<button class="hiddenButton" style="display: none;"
		onclick="gomodifyPage()">수정하기</button>
		<button class="hiddenButton" style="display: none;"
			onclick="goToDelete()">삭제하기</button>
		<button class="backButton" value="뒤로가기"
			onclick="window.location.href = document.referrer;">뒤로가기</button>
	</div>
	
	<div class="container">
		<h3 id="title"></h3>
		<h4 id="subtitle"></h4>
		
		<img id="main_img" alt="축제 홍보사진"><br>
		
		<div class="interaction-container">
			<div class="left-section">
				<span>조회수 : <span id="viewcount"></span></span>
				<div class="like-section">
					<button class="heart-button" onclick="doLike()">
						<svg class="heart-icon" viewBox="0 0 24 24" width="50" height="50">
							<path
								d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
						</svg>
						<span class="heart-text">좋아요</span>
					</button>
					<span>( </span><span id="likecount"></span><span> )</span>
				</div>
			</div>
			<div class="right-section">
				<button onclick="loadBlogPage(uc_seq)">리뷰보기</button><br>
			</div>
		</div>
		
		
		<span class="info">축제 설명</span><br>
		<div id="itemcntnts"></div>
		<!-- 축제 설명 -->
		
		<h3>이용안내</h3>
		<div id="placeInfo">
			<!-- 관광지 상세 정보(휴무일, 입장료, 주소, 번호 등등) -->
			<div class="info-section">
				<div class="info-group">
					<span class="info">주소 </span><span class="addr" id="addr"></span>
					<span class="info">홈페이지 </span><a href="" id="link"><span class="homepage_url"></span></a>
					<span class="info">이용요금 </span><span class="usage_amount"></span>
				</div>
				
				<div class="info-group">
					<span class="info">전화번호 </span><span class="tel"></span>
					<span class="info">운영요일 및 시간</span><span class="usageDay_week_and_time"></span>
					<span class="info">교통정보</span><span class="trfc_info"></span> 
					<span class="info">편의 시설</span><span class="middle_size_rm"></span>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<!-- 지도를 표시할 div 추가 -->
	</div>

	<script>
		var uc_seq = "[[${uc_seq}]]";

		function loadBlogPage(uc_seq) {
	        window.location.href = `/blog?type=festival&uc_seq=${uc_seq}`;
	    }
		
		$(document).ready(
		function() {
			console.log("uc_seq = " + uc_seq);

			// 조회수 증가 요청 보내기
			$.ajax({
				url : 'http://localhost:9002/views/festival/'
						+ uc_seq,
				method : 'POST',
				success : function() {
					console
							.log("View count incremented");
				},
				error : function(error) {
					console
							.error("Error incrementing view count: "
									+ error);
				}
			});

			// 조회수 가져오기
			$.ajax({
				url : 'http://localhost:9002/views/festival/'
						+ uc_seq,
				method : 'GET',
				success : function(viewCount) {
					console.log("Current view count: "
							+ viewCount);
					document
							.querySelector("#viewcount").textContent = viewCount;
				},
				error : function(error) {
					console
							.error("Error fetching view count: "
									+ error);
				}
			});

			$.ajax({
				url : 'http://localhost:9002/khj/festival2/'
						+ uc_seq,
				method : 'GET',
				success : function(response) {
					console.log("찾아온 데이터 : ", response);
					console.log("정보 조회 테스트 : ",
							response.trfcInfo);

					// response 데이터 저장
					const festivalData = response;
					const title = festivalData.title; // 메인 타이틀
					const subtitle = festivalData.subtitle; // 부제목
					const main_img_normal = festivalData.mainImgNormal; // 메인 이미지
					const itemcntnts = festivalData.itemCntnts; // 내용
					const addr = festivalData.addr1;
					const lat = festivalData.lat; // 위도
					const lng = festivalData.lng; // 경도

					console.log(addr);

					document.querySelector("#title").textContent = title;
					document.querySelector("#subtitle").textContent = subtitle;
					document.querySelector("#main_img").src = main_img_normal;
					document
							.querySelector("#itemcntnts").textContent = itemcntnts;

					document.querySelector(".addr").textContent = addr;
					document.querySelector(".tel").textContent = festivalData.cntctTel;
					document
							.querySelector(".homepage_url").textContent = festivalData.homepageUrl;
					
					document.getElementById("link").href = festivalData.homepageUrl;
					
					document
							.querySelector(".usage_amount").textContent = festivalData.usageAmount;
					document
							.querySelector(".usageDay_week_and_time").textContent = festivalData.usageDayWeekAndTime;
					document
							.querySelector(".trfc_info").textContent = festivalData.trfcInfo;
					document
							.querySelector(".middle_size_rm").textContent = festivalData.middleSizeRm1;

					// 지도와 마커를 추가하는 함수 호출
					initMap(lat, lng);

					// 좋아요 여부 확인 후 하트색 결정하는 함수 호출
					checkIfLiked();

				},
				error : function(error) {
					console.log("Error : " + error);
				}
			});

			// 좋아요 수 조회 함수 호출
			getLikeCount();

			var authValue = localStorage
					.getItem("Authorization");
			if (authValue != null) {
				$(".hiddenButton").css("display", "block");
			}
		});

		function gomodifyPage() {
			window.location.href = "/festivalModify?uc_seq=" + uc_seq;
		}

		function goToDelete() {

			if (confirm("정말 이 게시글을 삭제하시겠습니까?") == true) {

				console.log("uc_seq = " + uc_seq);

				const token = localStorage.getItem("Authorization");
				console.log("토큰 : " + token);

				$.ajax({
					type : "DELETE",
					url : "http://localhost:9002/khj/festivalDelete/" + uc_seq,
					headers : {
						"Authorization" : "Bearer " + token
					},
					success : function(response) {
						alert(response);
						console.log(response);
						window.location.href = "/festivalList";
					},
					error : function(xhr, statis, error) {
						console.log("Error : ", error);
					}

				});
			} else {

				console.log("삭제 취소함");
			}
		}

		function doLike() {
			console.log("doLike uc_seq......" + uc_seq);

			let likeYN = localStorage.getItem("Like" + uc_seq);
			console.log(likeYN);

			const heartIcon = document.querySelector('.heart-icon');

			if (likeYN == null) {
				// 토큰 발급 (local에 저장)
				localStorage.setItem("Like" + uc_seq, uc_seq);
				let likeToken = localStorage.getItem("Like" + uc_seq);
				// ajax db에 like count +1
				$.ajax({
					type : "POST",
					url : "http://localhost:9002/like/doLikeFestival/"
							+ uc_seq,
					//headers: {
					//	"likeToken": likeToken,
					//},
					success : function(response) {
						console.log(response);
						alert(response);
						// 하트 빨간색으로 바꾸기
						heartIcon.classList.add('liked');
		
						// 좋아요 수 업데이트
						getLikeCount();
					},
					error : function(xhr, status, error) {
						console.error("Error : ", error);
					}
				});

			} else {
				// 좋아요 취소하면
				// delete 요청
				$.ajax({
					type : "DELETE",
					url : "http://localhost:9002/like/deleteLikeFestival/"
							+ uc_seq,
					success : function(response) {
						console.log(response);
						alert(response);
						// local에서 토큰 지우기
						localStorage.removeItem("Like" + uc_seq);
						// 하트 색 원래대로 돌리기
						heartIcon.classList.remove('liked');
						// 좋아요 수 업데이트
						console.log("좋아요 취소 후 좋아요 수 업데이트 하는 줄까지 왔따....");
						getLikeCount();
						console.log("getLikeCount함수 실행되었따.....")

					},
					error : function(xhr, status, error) {
						console.error("Error : ", error);
					}
				});

			}
		}

		function initMap(lat, lng) {
			var location = {
				lat : parseFloat(lat),
				lng : parseFloat(lng)
			};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 15,
				center : location
			});
			var marker = new google.maps.Marker({
				position : location,
				map : map
			});
		}

		// 좋아요 수 업데이트
		function getLikeCount() {

			$.ajax({
				url : 'http://localhost:9002/like/like/' + uc_seq,
				method : 'GET',
				success : function(response) {
					console.log("찾아온 좋아요 수" + response);
		
					if (response == '') {
						document.querySelector("#likecount").textContent = 0;
					} else {
						document.querySelector("#likecount").textContent = response;
					}
		
				},
				error : function(error) {
					console.log("Error : " + error);
				}
			});
		}

		// 페이지 로드될때, localStorage key 유무로 좋아요 하트색 결정
		function checkIfLiked() {

			let likeYN = localStorage.getItem("Like" + uc_seq);

			console.log("페이지 로드 시 좋아요 키값" + likeYN);
			const heartIcon = document.querySelector('.heart-icon');

			if (likeYN != null) {

				heartIcon.classList.add('liked');

			} else {

				heartIcon.classList.remove('liked');

			}

		}
	</script>
	<footer>
		<th:block th:insert="~{/fragments/footer.html}"></th:block>
	</footer>

</body>
</html>
