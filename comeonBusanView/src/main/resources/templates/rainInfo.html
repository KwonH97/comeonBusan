<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>부산 도로 침수 정보</title>
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #flood-info {
            margin-top: 20px;
        }
        .flood-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>부산 도로 침수 정보</h1>
    <div id="flood-info"></div>
    <script>
        const serviceKey = 'qhZNOFZMQFKymETg1BxypP4OzpCkThaTDdItGzA6JDXlIWwTzygIIi/Mk4zFVgr+mcXYIwbyNuUFxu9SluGOqQ==';

        function fetchFloodInfo() {
            const url = `http://apis.data.go.kr/6260000/BusanWaterImrsnInfoService/getWaterImrsnInfo?serviceKey=${encodeURIComponent(serviceKey)}&pageNo=1&numOfRows=10&resultType=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayFloodInfo(data))
                .catch(error => {
                    console.error('Error fetching flood info:', error);
                    document.getElementById('flood-info').textContent = 'Error fetching data';
                });
        }

        function displayFloodInfo(data) {
            const infoDiv = document.getElementById('flood-info');
            infoDiv.innerHTML = ''; // Clear previous data

            const items = data.response.body.items.item;
            if (items) {
                const itemArray = Array.isArray(items) ? items : [items];
                itemArray.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'flood-item';
                    div.innerHTML = `
                        <p>지역이름: ${item.siteName}</p>
                        <p>Level3 값: ${item.alertLevel3}</p>
                        <p>Level3 명칭: ${item.alertLevel3Nm}</p>
                        <p>Level4 값: ${item.alertLevel4}</p>
                        <p>Level4 명칭: ${item.alertLevel4Nm}</p>
                        <p>침수 값: ${item.fludLevel}</p>
                        <p>측정 시간: ${item.obsrTime}</p>
                        <p>상태 명칭: ${item.sttusNm}</p>
                    `;
                    infoDiv.appendChild(div);
                });
            } else {
                infoDiv.textContent = 'No flood info available';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchFloodInfo);
    </script>
</body>
</html>
