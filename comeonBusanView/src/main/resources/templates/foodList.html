<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
		<style>
  .foodTour-item {
  	width: 23%;
  	margin: 1%;
  	box-sizing: border-box;
  	float: left;
  	text-align: center;
  }
  .foodTour-title {
    font-weight: bold;
    margin: 10px 0;
  }
  .foodTour-thumbnail {
    width: 100%;
    height: auto;
  }
  .pagination {
    display: flex;
    justify-content: center;
    clear: both;
    margin-top: 20px;
  }
  .pagination button {
    margin: 0 5px;
    padding: 5px 10px;
  }
	</style>	
</head>
<body>
<h1>맛집 목록</h1>
<hr>

<div id="container"></div>
<div class="pagination"></div>

<script>

	$(document).ready(function(){
		const itemsPerPage = 12;
		let currentPage = 1;
		let foodData = [];
		
		
		$.ajax({
			url: "http://localhost:9002/kibTest/food",
			method: "GET",
			success: function(response){
				foodData = response;
				console.log(foodData);
				
				renderPage(currentPage);
                renderPagination(foodData.length, itemsPerPage);
			},
			error: function(Error){
				console.log("Error: " + error);	
			}
		});
		
		
		function renderPage(page) {
        	$('#container').empty();
        	
        	const start = (page - 1) * itemsPerPage;
        	const end = start + itemsPerPage;
        	const items = foodData.slice(start, end);
        	
        	//console.log(item[0].main_img_thumb);
        	
        	items.forEach(item => {
        		const thumbnailSrc = (item.main_img_thumb && item.main_img_thumb !== 'null') ? item.main_img_thumb : 'http://localhost:9002/uploads/restIcon.png';
        		//const thumbnailSrc = item.main_img_thumb ? item.main_img_thumb : 'imges/restIcon.png';
        		        		
        		//src="${item.main_img_thumb}"
        		const tourItem = `
        			<div class="foodTour-item">
        				<div class="foodTour-title">${item.title}</div>
        				<a href="/foodDetail?uc_seq=${item.uc_SEQ}">
        					<img class="foodTour-thumbnail" src="${thumbnailSrc}" alt="${item.maintitle}">
        				</a>
        			</div>
        		`;
        		$('#container').append(tourItem);
        	});
        }
        
        function renderPagination(totalItems, itemsPerPage) {
        	$('.pagination').empty();
        	const totalPages = Math.ceil(totalItems / itemsPerPage);
        	
        	const prevButton = `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&laquo;</button>`;
        	$('.pagination').append(prevButton);
        	
        	for(let i = 1; i <= totalPages; i++){
        		const pageButton = `<button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
        		$('.pagination').append(pageButton);
        	}
        	
        	const nextButton = `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disable' : ''}>&raquo;</button>`;
        	$('.pagination').append(nextButton);
        }
        
        window.changePage = function(page){
        	if(page < 1 || page > Math.ceil(foodData.length / itemsPerPage)) return;
        	currentPage = page;
        	renderPage(currentPage);
        	renderPagination(foodData.length, itemsPerPage);
        }
        
	});

</script>
</body>
</html>
