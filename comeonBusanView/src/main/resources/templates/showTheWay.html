<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Busan Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .controls {
            background-color: #fff;
            border-radius: 2px;
            border: 1px solid transparent;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 40px;
            margin-left: 12px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }

        #reset-button {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 40px;
            margin-left: 12px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px;
            cursor: pointer;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: "Roboto", "sans-serif";
            line-height: 30px;
            padding-left: 10px;
        }

        #floating-panel {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            line-height: 30px;
            height: auto;
        }

        #sidebar {
            flex-basis: 15rem;
            flex-grow: 1;
            padding: 1rem;
            max-width: 30rem;
            height: 100%;
            box-sizing: border-box;
            overflow: auto;
        }

        #map {
            flex-basis: 0;
            flex-grow: 4;
            height: 100%;
        }

        #sidebar {
            flex: 0 1 auto;
            padding: 0;
        }

        #sidebar > div {
            padding: 0.5rem;
        }
    </style>
    <script>
        let map, startMarker, endMarker, directionsRenderer, directionsService;

        function initMap() {
            const busan = { lat: 35.1796, lng: 129.0756 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: busan,
                zoom: 12,
                mapTypeId: "roadmap"
            });

            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsService = new google.maps.DirectionsService();
            directionsRenderer.setMap(map);
            directionsRenderer.setPanel(document.getElementById("sidebar"));

            alert('현재 위치를 선택하세요.');

            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);
            const resetButton = document.getElementById("reset-button");

            const controlsDiv = document.createElement('div');
            controlsDiv.appendChild(input);
            controlsDiv.appendChild(resetButton);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(controlsDiv);

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }

                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (!startMarker) {
                        startMarker = new google.maps.Marker({
                            map,
                            position: place.geometry.location
                        });
                        alert('목적지를 선택하세요.');
                    } else if (!endMarker) {
                        endMarker = new google.maps.Marker({
                            map,
                            position: place.geometry.location
                        });
                        calculateAndDisplayRoute();
                    } else {
                        startMarker.setMap(null);
                        endMarker.setMap(null);
                        startMarker = new google.maps.Marker({
                            map,
                            position: place.geometry.location
                        });
                        endMarker = null;
                        alert('목적지를 선택하세요.');
                    }
                });
            });

            map.addListener("click", (event) => {
                if (!startMarker) {
                    startMarker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                    });
                    alert('목적지를 선택하세요.');
                } else if (!endMarker) {
                    endMarker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                    });
                    calculateAndDisplayRoute();
                } else {
                    startMarker.setMap(null);
                    endMarker.setMap(null);
                    startMarker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                    });
                    endMarker = null;
                    alert('목적지를 선택하세요.');
                }
            });

            // Add reset button functionality
            resetButton.addEventListener('click', resetMap);
        }

        function calculateAndDisplayRoute() {
            if (!startMarker || !endMarker) return;

            directionsService
                .route({
                    origin: startMarker.getPosition(),
                    destination: endMarker.getPosition(),
                    travelMode: google.maps.TravelMode.TRANSIT,
                })
                .then((response) => {
                    directionsRenderer.setDirections(response);
                })
                .catch((e) => window.alert("Directions request failed due to " + e));
        }

        function resetMap() {
            if (startMarker) startMarker.setMap(null);
            if (endMarker) endMarker.setMap(null);
            directionsRenderer.set('directions', null);
            startMarker = null;
            endMarker = null;
            document.getElementById("pac-input").value = "";
            alert('현재 위치를 선택하세요.');
        }

        window.initMap = initMap;
    </script>
</head>
<body>
    <input id="pac-input" class="controls" type="text" placeholder="원하는 장소를 입력하세요."/>
    <button id="reset-button">경로 초기화</button>
    <div id="map"></div>
    <div id="sidebar"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdazKeiuGmyPYgAHOkoOk5BPb1TUW8uWQ&callback=initMap&libraries=places&v=weekly" defer></script>
</body>
</html>
