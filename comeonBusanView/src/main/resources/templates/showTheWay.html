<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Busan Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
            width: 70%;
            float: left;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .controls {
            background-color: #fff;
            border-radius: 2px;
            border: 1px solid transparent;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 40px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #reset-button, #current-location-button {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 40px;
            margin-left: 12px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px;
            cursor: pointer;
        }

        #sidebar {
            height: 100%;
            width: 30%;
            float: left;
            box-sizing: border-box;
            overflow: auto;
            padding: 10px;
            border-left: 1px solid #ccc;
        }

        #sidebar > div {
            padding: 0.5rem;
        }

        #message {
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            margin-top: 10px;
        }

        #travel-mode {
            margin-left: 12px;
            margin-top: 10px;
        }
    </style>
    <script>
        let map, startMarker, endMarker, directionsRenderer, directionsService;

        function initMap() {
            const busan = { lat: 35.1796, lng: 129.0756 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: busan,
                zoom: 12,
                mapTypeId: "roadmap"
            });

            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsService = new google.maps.DirectionsService();
            directionsRenderer.setMap(map);
            directionsRenderer.setPanel(document.getElementById("sidebar"));

            const message = document.createElement("div");
            message.id = "message";
            message.innerText = '현재 위치를 선택하세요.';

            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);
            const resetButton = document.getElementById("reset-button");
            const currentLocationButton = document.getElementById("current-location-button");
            const travelMode = document.getElementById("travel-mode");

            const controlsDiv = document.createElement('div');
            controlsDiv.style.display = 'flex';
            controlsDiv.style.alignItems = 'center';
            controlsDiv.appendChild(message);
            controlsDiv.appendChild(input);
            controlsDiv.appendChild(resetButton);
            controlsDiv.appendChild(currentLocationButton);
            controlsDiv.appendChild(travelMode);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(controlsDiv);

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }

                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    placeMarkerAndPanTo(place.geometry.location, place);
                });
            });

            map.addListener("click", (event) => {
                placeMarkerAndPanTo(event.latLng);
            });

            resetButton.addEventListener('click', resetMap);
            currentLocationButton.addEventListener('click', useCurrentLocation);
        }

        function placeMarkerAndPanTo(latLng, place) {
            if (!startMarker) {
                startMarker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                });
                map.panTo(latLng);
                document.getElementById("message").innerText = '목적지를 선택하세요.';
            } else if (!endMarker) {
                endMarker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                });
                map.panTo(latLng);
                calculateAndDisplayRoute();
            } else {
                startMarker.setMap(null);
                endMarker.setMap(null);
                startMarker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                });
                endMarker = null;
                map.panTo(latLng);
                document.getElementById("message").innerText = '목적지를 선택하세요.';
            }

            if (place) {
                const infowindow = new google.maps.InfoWindow({
                    content: `<strong>${place.name}</strong><br>${place.formatted_address}`
                });
                infowindow.open(map, startMarker || endMarker);
            }
        }

        function calculateAndDisplayRoute() {
            if (!startMarker || !endMarker) return;

            const selectedMode = document.getElementById("travel-mode").value;

            directionsService
                .route({
                    origin: startMarker.getPosition(),
                    destination: endMarker.getPosition(),
                    travelMode: google.maps.TravelMode[selectedMode],
                })
                .then((response) => {
                    directionsRenderer.setDirections(response);
                })
                .catch((e) => window.alert("Directions request failed due to " + e));
        }

        function resetMap() {
            if (startMarker) startMarker.setMap(null);
            if (endMarker) endMarker.setMap(null);
            directionsRenderer.set('directions', null);
            startMarker = null;
            endMarker = null;
            document.getElementById("pac-input").value = "";
            document.getElementById("message").innerText = '현재 위치를 선택하세요.';
        }

        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        placeMarkerAndPanTo(pos);
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
        }

        window.initMap = initMap;
    </script>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <div id="message"></div>
        <input id="pac-input" class="controls" type="text" placeholder="원하는 장소를 입력하세요."/>
        <button id="reset-button">경로 초기화</button>
        <button id="current-location-button">현재 위치 사용</button>
        <select id="travel-mode">
            
            <option value="TRANSIT">대중교통</option>
        </select>
    </div>
    <div id="map"></div>
    <div id="sidebar"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1VqsvOxs4dsglMk3wCxxB-_y58G3zyzU&callback=initMap&libraries=places&v=weekly" defer></script>
</body>
</html>
