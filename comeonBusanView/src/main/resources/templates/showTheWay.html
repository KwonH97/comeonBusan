<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Busan Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
            width: 70%;
            float: left;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .controls {
            background-color: #fff;
            border-radius: 2px;
            border: 1px solid transparent;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 40px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #reset-button {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 40px;
            margin-left: 12px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px;
            cursor: pointer;
        }

        #sidebar {
            height: 100%;
            width: 30%;
            float: left;
            box-sizing: border-box;
            overflow: auto;
            padding: 10px;
            border-left: 1px solid #ccc;
        }

        #sidebar > div {
            padding: 0.5rem;
        }

        #message {
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            margin-top: 10px;
        }
    </style>
    <script>
        let map, startMarker, endMarker, directionsRenderer, directionsService;

        function initMap() {
            const busan = { lat: 35.1796, lng: 129.0756 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: busan,
                zoom: 12,
                mapTypeId: "roadmap"
            });

            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsService = new google.maps.DirectionsService();
            directionsRenderer.setMap(map);
            directionsRenderer.setPanel(document.getElementById("sidebar"));

            const message = document.createElement("div");
            message.id = "message";
            message.innerText = '현재 위치를 선택하세요.';

            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);
            const resetButton = document.getElementById("reset-button");

            const controlsDiv = document.createElement('div');
            controlsDiv.style.display = 'flex';
            controlsDiv.style.alignItems = 'center';
            controlsDiv.appendChild(message);
            controlsDiv.appendChild(input);
            controlsDiv.appendChild(resetButton);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(controlsDiv);

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }

                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (!startMarker) {
                        startMarker = new google.maps.Marker({
                            map,
                            position: place.geometry.location
                        });
                        message.innerText = '목적지를 선택하세요.';
                    } else if (!endMarker) {
                        endMarker = new google.maps.Marker({
                            map,
                            position: place.geometry.location
                        });
                        calculateAndDisplayRoute();
                    } else {
                        startMarker.setMap(null);
                        endMarker.setMap(null);
                        startMarker = new google.maps.Marker({
                            map,
                            position: place.geometry.location
                        });
                        endMarker = null;
                        message.innerText = '목적지를 선택하세요.';
                    }
                });
            });

            map.addListener("click", (event) => {
                if (!startMarker) {
                    startMarker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                    });
                    message.innerText = '목적지를 선택하세요.';
                } else if (!endMarker) {
                    endMarker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                    });
                    calculateAndDisplayRoute();
                } else {
                    startMarker.setMap(null);
                    endMarker.setMap(null);
                    startMarker = new google.maps.Marker({
                        position: event.latLng,
                        map: map,
                    });
                    endMarker = null;
                    message.innerText = '목적지를 선택하세요.';
                }
            });

            // Add reset button functionality
            resetButton.addEventListener('click', resetMap);
        }

        function calculateAndDisplayRoute() {
            if (!startMarker || !endMarker) return;

            directionsService
                .route({
                    origin: startMarker.getPosition(),
                    destination: endMarker.getPosition(),
                    travelMode: google.maps.TravelMode.TRANSIT,
                })
                .then((response) => {
                    directionsRenderer.setDirections(response);
                })
                .catch((e) => window.alert("Directions request failed due to " + e));
        }

        function resetMap() {
            if (startMarker) startMarker.setMap(null);
            if (endMarker) endMarker.setMap(null);
            directionsRenderer.set('directions', null);
            startMarker = null;
            endMarker = null;
            document.getElementById("pac-input").value = "";
            const message = document.getElementById("message");
            message.innerText = '현재 위치를 선택하세요.';
        }

        window.initMap = initMap;
    </script>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <div id="message"></div>
        <input id="pac-input" class="controls" type="text" placeholder="원하는 장소를 입력하세요."/>
        <button id="reset-button">경로 초기화</button>
    </div>
    <div id="map"></div>
    <div id="sidebar"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdazKeiuGmyPYgAHOkoOk5BPb1TUW8uWQ&callback=initMap&libraries=places&v=weekly" defer></script>
</body>
</html>
