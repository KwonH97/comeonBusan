<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>검색 결과</title>
<style>
    .div1 {
        text-align: center;
    }
    .result-section {
        margin: 20px 0;
    }
    .result-section h2 {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <th:block th:insert="~{/fragments/header2.html}"></th:block>
    </header>
    <div class="div1"><h1>검색 결과</h1></div>
    <span id="query-display"></span>
    <div id="results">
        <div id="lodgment-results" class="result-section">
            <h2>숙박</h2>
        </div>
        <div id="festival-results" class="result-section">
            <h2>축제</h2>
        </div>
        <div id="food-results" class="result-section">
            <h2>음식</h2>
        </div>
        <div id="tourlist-results" class="result-section">
            <h2>관광명소</h2>
        </div>
    </div>
    <footer>
        <th:block th:insert="~{/fragments/footer.html}"></th:block>
    </footer>
<script>
    function search(query) {
        $.ajax({
            url: 'http://localhost:9002/search',
            type: 'GET',
            data: { query: query },
            success: function(results) {
                displayResults(results);
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    }

    function displayResults(results) {
        const lodgmentResultsDiv = document.getElementById('lodgment-results');
        const festivalResultsDiv = document.getElementById('festival-results');
        const foodResultsDiv = document.getElementById('food-results');
        const tourlistResultsDiv = document.getElementById('tourlist-results');

        // Clear previous results
        lodgmentResultsDiv.innerHTML = '<h2>숙박</h2>';
        festivalResultsDiv.innerHTML = '<h2>축제</h2>';
        foodResultsDiv.innerHTML = '<h2>음식</h2>';
        tourlistResultsDiv.innerHTML = '<h2>관광명소</h2>';

        results.forEach(result => {
            console.log(result.description); // description 값을 출력

            const div = document.createElement('div');
            const imgUrl = result.description;
            const imgTag = imgUrl ? `<img src="${imgUrl}" alt="${result.name}" onerror="this.style.display='none';">` : '';

            div.innerHTML = `${imgTag}<h2>${result.name}</h2>`;

            if (result.type === 'Lodgment') {
                lodgmentResultsDiv.appendChild(div);
            } else if (result.type === 'Festival') {
                festivalResultsDiv.appendChild(div);
            } else if (result.type === 'Food') {
                foodResultsDiv.appendChild(div);
            } else if (result.type === 'TourList') {
                tourlistResultsDiv.appendChild(div);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        if (query) {
            search(query);
        }
    });

</script>
</html>
